apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.wuxl.interviewquestions"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 9
        versionName "2.5.0"
        multiDexEnabled true //突破应用方法数65535的限制
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }

    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //兼容Android6.0系统所需
    useLibrary 'org.apache.http.legacy'
}


dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:cardview-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'

    //Bmob的android sdk包，包含了Bmob的数据存储、文件等服务
    implementation 'cn.bmob.android:bmob-sdk:3.5.5'
    //如果你想应用能够兼容Android6.0，请添加此依赖(org.apache.http.legacy.jar)
    implementation 'cn.bmob.android:http-legacy:1.0'
    //刷新和加载更多pullloadmorerecyclerview
    implementation 'com.wuxiaolong.pullloadmorerecyclerview:library:1.1.1'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:7.0.0'

    //诸葛io
    implementation 'com.zhuge.analysis:zhugeio:latest.integration'
    //Bugly
    implementation 'com.tencent.bugly:crashreport:latest.release'
}